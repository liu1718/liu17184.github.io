<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Perfume's - Catálogo de Perfumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 77, 0, 0.8);
            color: gold;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: gold;
        }
        .product select, .product button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: white;
        }
        .product button {
            background-color: #004d00;
            color: gold;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #003300;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .cart h2 {
            margin-top: 0;
            color: gold;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: gold;
        }
        .checkout {
            background-color: #004d00;
            color: gold;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkout:hover {
            background-color: #003300;
        }
    </style>
</head>
<body>
    <header>
        <h1>✨ Liu Perfume's ✨                                                       </h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\one-million.jpg" alt="One Million">

            </select>

        </div>
        <div class="product">
            <img src="C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\azzaro-wanted.jpg" alt="Azzaro Wanted">
            <h3>🌟 Azzaro Wanted 🌟</h3>

        <div class="product">
            <img src="C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\la-vie-est-belle.jpg" alt="La Vie Est Belle">
            <h3>🌟 La Vie Est Belle 🌟</h3>
            <select class="size">
                <option value="30">30 mL - R$ 50 💎</option>

        </div>
        <div class="product">
            <img src="C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\silver-scent.jpg" alt="Silver Scent">
            <h3>🌟 Silver Scent 🌟</h3>

        <div class="product">
            <img src="C:\\Users\\avoca\\Desktop\\Site perfumes Tapajós\\Imagens\\olympea.jpg" alt="Olympea">
            <h3>🌟 Olympea 🌟</h3>
            <select class="size">
                <option value="30">30 mL - R$ 50 💎</option>

            <select class="size">
                <option value="30">30 mL - R$ 50 💎</option>
                <option value="50">50 mL - R$ 70 💎</option>

        </div>
    </div>
    <div class="cart">
        <h2>🛒 Carrinho</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: R$ 0.00 💰</div>
        <button class="checkout" onclick="checkout()">📦 Finalizar Compra</button>
    </div>

    <script>
        const cart = [];

        function addToCart(productName) {
            const sizeSelect = event.target.previousElementSibling;
            const size = sizeSelect.options[sizeSelect.selectedIndex].value;
            let price = 0;

            if (size === "30") price = 50;
            else if (size === "50") price = 70;
            else if (size === "100") price = 120;

            const item = { name: productName, size, price };
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById("cart-items");
            cartItemsDiv.innerHTML = "";

            let total = 0;

            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.className = "cart-item";
                cartItemDiv.innerHTML = `
                    <span>${item.name} (${item.size} mL)</span>
                    <span>R$ ${item.price.toFixed(2)} 💎</span>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price;
            });

            document.getElementById("cart-total").textContent = `Total: R$ ${total.toFixed(2)} 💰`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio! 😔");
                return;
            }

            let message = "Olá! Gostaria de finalizar minha compra: 🛍️\n\n";
            let total = 0;

            cart.forEach(item => {
                message += `- ${item.name} (${item.size} mL): R$ ${item.price.toFixed(2)} 💎\n`;
                total += item.price;
            });

            message += `\nTotal: R$ ${total.toFixed(2)} 💰`;

            const whatsappUrl = `https://wa.me/5592984797312?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
